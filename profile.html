<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="index.html"><img src="ICONS/logo icon.png" alt=""></a>
        </div>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="scroll.html">
                <li>Scroll</li>
            </a>
            <a href="Register.html">
                <li>Register</li>
            </a>
            <a href="profile.html">
                <li>Profile</li>
            </a>
            <a href="profile.html">
                <li>Magazine</li>
            </a>
            <span>|</span>
            <button class="signup">SignOut</button>
        </ul>
    </div>
    <div class="container">
        <div class="center">
            <div class="box1">
                <h1>PROFILE</h1>
                <div class="pic">
                    <img src="Images/ tra.png" alt="">
                </div>
                <center><button class="up">Upload new profile</button></center>
                <div class="bios btn">
                    <button>About</button>
                </div>
                <div class="uploads btn">
                    <button>Uploads</button>
                </div>
                <div class="socials btn">
                    <button>Social links</button>
                </div>
                <div class="achievements btn">
                    <button>Achievement</button>
                </div>
                <div class="passwords btn">
                    <button>Password Manager</button>
                </div>
            </div>
            <hr>
            <div class="box2 bio">
                <li>
                    <label for="text">Bio :</label>
                </li>
                <li>
                    <textarea name="bio" id="text" placeholder="Bio in 100 words"></textarea>
                </li>
                <li>
                    <label for="name">Name :</label>
                    <input type="text">
                </li>
                <li>
                    <label for="mail">Mail :</label>
                    <input type="text">
                </li>
                <li>
                    <label for="type">Artist In :</label>
                    <input type="text">
                </li>
                <li>
                    <label for="num">Contact :</label>
                    <input type="text">
                </li>
                <li class="end">
                    <button class="save">
                        Save
                    </button>
                    <button class="cancel">
                        Cancel
                    </button>
                </li>
            </div>
            <div class="box1-5 upload">
                <div class="inner-box">
                    <h2>TITLE</h2>
                    <div class="pics">
                        <img src="Images/dance.jpg" alt="">
                    </div>
                    <center>
                        <button class="delete">Delete</button>
                        <button class="modify">Modify</button>
                    </center>
                </div>
                <br>
                <hr>
                <div class="inner-box">
                    <h2>TITLE</h2>
                    <div class="pics">
                        <img src="Images/dance.jpg" alt="">
                    </div>
                    <center>
                        <button class="delete">Delete</button>
                        <button class="modify"> Modify</button>
                    </center>
                </div>
                <br>
                <hr>
                <div class="inner-box">
                    <h2>TITLE</h2>
                    <div class="pics">
                        <img src="Images/dance.jpg" alt="">
                    </div>
                    <center>
                        <button class="delete">Delete</button>
                        <button class="modify">Modify</button>
                    </center>
                </div>
            </div>
            <div class="box3 social ">
                <li>
                    <label for="Instagram">Instagram :</label>
                    <input type="text" name="insta" id="Instagram">
                </li>
                <li>
                    <label for="X">X :</label>
                    <input type="text" name="X" id="X">
                </li>
                <li>
                    <label for="Threads">Threads :</label>
                    <input type="text" name="tread" id="Thread">
                </li>
                <li>
                    <label for="Facebook">Facebook</label>
                    <input type="text" name="facebook" id="Facebook">
                </li>
                <li class="end">
                    <button class="save">
                        Save
                    </button>
                    <button class="cancel">
                        Cancel
                    </button>
                </li>
            </div>
            <div class="box4 password ">
                <li>
                    <label for="old">Old Password :</label>
                    <input type="text" name="old-pass" id="old" placeholder="Enter Old Password">
                </li>
                <li>
                    <label for="Create">Create New Password :</label>
                    <input type="password" name="create" id="Create" placeholder="Enter New Password">
                </li>
                <li>
                    <label for="pass">Confrim New Password :</label>
                    <input type="text" name="password" id="pass" placeholder="Confirm New Password">
                </li>
                <li class="end">
                    <button class="save">
                        Save
                    </button>
                    <button class="cancel">
                        Cancel
                    </button>
                </li>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
