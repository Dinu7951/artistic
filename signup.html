<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <img src="ICONS/logo icon.png" alt="">
    <H1 class="head">WELCOME TO ARTISTIC ALLEY</H1>r
    <div id="field">
        <div class="container">
            <form action="">
                <H1>SignUp</H1>
                <input type="text" class="firstname name" placeholder="FirstName">
                <input type="text" class="lastname name" placeholder="LastName"><br>
                <input type="text" class="mail name" placeholder="Gmail"><br>
                <select name="number" class="code">
                    <option value="volvo">+91</option>
                </select>
                <input type="text" class="phone name" placeholder="Mobile Number"><br>
                <input type="password" class="pass name" placeholder="Password"><br>
                <input type="text" class="confirm name" placeholder="Confirm Password">
            </form>
            <center><button class="done">SignUp</button></center>
            <center><a href="signin.html">SignIn?</a></center>

        </div>
    </div>
</body>

</html>
