<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="fas.css">
    <script src="https://kit.fontawesome.com/336c67dc87.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="nav-bar">
            <div class="logo">
                <a href=""><img src="ICONS/logo icon.png" alt=""></a>
            </div>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="scroll.html">
                    <li>Scroll</li>
                </a>
                <a href="Register.html">
                    <li>Register</li>
                </a>
                <a href="profile.html">
                    <li>Profile</li>
                </a>
                <a href="magazine.html">
                    <li>Magazine</li>
                </a>
                <span class="pipe">|</span>
                <button class="signup">SignOut</button>
            </ul>
        </div>
        <h1 class="box">Reach Your <span id="heading">Milestone</span></h1>
    </header>
    <div class="form">
        <div class="cen-form">
            <div id="slideshow">
                <div class="slide-wrapper">
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                    <div class="slide">
                        <h1 class="slide-number"></h1>
                    </div>
                </div>
            </div>
            <div class="list">
                <form action="" class="submit">
                    <h1 style="text-decoration: underline;">Register Now...!</h1>
                    <ul class="blanks">
                        <li class="title">
                            <label for="texts">Title :</label>
                            <input id="texts" type="text" placeholder="Name Your Title">
                        </li>
                        <li class="select">
                            <label for="catogory">Category :</label>
                            <select name="type" id="catogory">
                                <option value="Select-One">Select-One</option>
                                <option value="photography">Photography</option>
                                <option value="art">Art</option>
                                <option value="literature">Literature</option>
                                <option value="fashion">Fashion</option>
                            </select>
                        </li>
                        <li class="select">
                            <label for="catogory">Img-Type:</label>
                            <select name="type" id="catogory">
                                <option value="Select-One">Select-One</option>
                                <option value="Potrait">Potrait</option>
                                <option value="Landscape">Landscape</option>
                            </select>
                        </li>
                        <li class="img-upload">
                            <label for="upload">Image :</label>
                            <input type="file" id="upload" class="image">
                        </li>
                        <p>image size of 2MB (img type of jpg ,png ,jpeg format only)</p>
                        <center><button class="btn-sub">Register</button></center>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
